<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(form)" #form =ngForm>
      <div class="form-group">
        <label for="name">
          Nom de l'appareil
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">
          État de l'appreil
        </label>
        <select id="status" class="form-control" name="status" ngModel>
          <option value="allumé">Allumé</option>
          <option value="éteint">Éteint</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enregistrer</button>
    </form>
  </div>
</div>
